<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            background-color: #f8f9fa;
            padding: 1em 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px; /* Sidebar escondida inicialmente */
            padding-top: 20px;
            z-index: 2;
            overflow-y: auto;
            transition: left 0.3s;
        }

        .sidebar.hidden {
            left: -250px; /* Posição para esconder a sidebar completamente */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #495057;
        }

        .sidebar ul li a .icon {
            margin-right: 15px; /* Espaçamento entre os ícones e o nome */
        }

        .container {
            /* margin-left: 20px; */
            padding-top: 120px; /* Ajuste para garantir que o conteúdo não fique grudado no header */
            padding: 20px;
            width: calc(100% - 20px);
            transition: margin-left 0.3s;
            margin-top: 50px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px; /* Espaçamento entre o título "Dashboard" e as caixas */
        }

        .dashboard .card {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .dashboard .card:hover {
            background-color: #e9ecef;
        }

        .dashboard .card:not(:last-child) {
            margin-bottom: 20px; /* Espaçamento vertical entre as caixas */
        }

        .dashboard .card .icon {
            font-size: 2em;
            margin-right: 15px; /* Espaçamento entre o ícone e o texto */
        }

        .dashboard .card .text {
            flex-grow: 1;
        }

        .toggle-sidebar {
            position: fixed;
            top: 50%;
            left: 0;
            background-color: #343a40;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 3;
            transition: left 0.3s;
        }

        .toggle-sidebar.collapsed {
            left: -20px;
        }

        .alt {
            font-weight: bold;
            color: #0a962b; /* Cor verde */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.103); /* Sombra no texto */
            padding: 5px; /* Espaçamento interno */
            border-radius: 3px; /* Borda arredondada */
            display: inline-block; /* Para o elemento ocupar apenas o espaço necessário */
            transition: transform 0.3s ease-in-out; /* Transição suave */
        }
    </style>
</head>
<body>

<header>
    <h1>Loja de Produtos</h1>
</header>

<div class="sidebar">
    <ul>
        <li><a href="inicio.html"><i class="fas fa-home icon"></i> Início</a></li>
        <li><a href="pdv.html"><i class="fas fa-cash-register icon"></i> PDV</a></li>
        <li><a href="produtos.html"><i class="fas fa-boxes icon"></i> Produtos</a></li>
        <li><a href="clientes.html"><i class="fas fa-users icon"></i> Clientes</a></li>
        <li><a href="fornecedores.html"><i class="fas fa-truck icon"></i> Fornecedores</a></li>
        <li><a href="relatorios.html"><i class="fas fa-chart-line icon"></i> Relatórios</a></li>
    </ul>
</div>

<div class="toggle-sidebar" onclick="toggleSidebar()">&gt;</div>

<div class="container">
   <br>
    
    <div class="dashboard">
        <div class="card">
            <div class="icon"><i class="fas fa-chart-bar"></i></div>
            <div class="text">
                <h3>Vendas do Mês</h3>
                <p class="alt">R$ 10.000,00 em Junho</p>
            </div>
        </div>
        <div class="card">
            <div class="icon"><i class="fas fa-calendar-day"></i></div>
            <div class="text">
                <h3>Vendas do Dia</h3>
                <p class="alt">R$ 500,00 em 23 de Junho</p>
            </div>
        </div>
        <div class="card">
            <div class="icon"><i class="fas fa-users"></i></div>
            <div class="text">
                <h3>Clientes Registrados</h3>
                <p class="alt">500 Clientes</p>
            </div>
        </div>
        <div class="card">
            <div class="icon"><i class="fas fa-box"></i></div>
            <div class="text">
                <h3>Produtos Ativos</h3>
                <p class="alt">200 Produtos</p>
            </div>
        </div>
        <div class="card">
            <div class="icon"><i class="fas fa-box-open"></i></div>
            <div class="text">
                <h3>Produtos Inativos</h3>
                <p class="alt">50 Produtos</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
